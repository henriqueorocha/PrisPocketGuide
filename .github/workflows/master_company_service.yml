# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Company Service

on:
  push:
    branches:
      - master
    paths:
      - src/Services/PPG.Services.Company/**
  workflow_dispatch:

defaults:
  run:
    working-directory: src/Services/PPG.Services.Company

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'prispocketguidecompany'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb6b0392709e4e1a93c38baab0b4610a }}
        package: ${{env.DOTNET_ROOT}}/myapp